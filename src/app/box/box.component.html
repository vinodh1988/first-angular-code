<div [ngClass]="decide>30?theme:'theme3'" [style.border]="'10px solid '+ds.bgColor">
     <div class="color green" (click)="changeTheme('theme1')"></div>
     <div class="color blue"  (click)="changeTheme('theme2')"></div>
     <br/>
     <br/>
     <br/>
     <h3>{{title}}</h3>
     <ul>
          <li *ngFor="let x of values">{{x}}</li>
     </ul>
</div>
